syntax = "proto3";

package auth;

option go_package = "github.com/adilforest/BikeStoreGolang/services/auth-service/proto/authpb";

service AuthService {
  // Public endpoints (доступны всем)
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
  
  // Protected endpoints (требуют аутентификации)
  rpc GetUserByID (AdminGetUserRequest) returns (UserResponse);
  
  // Admin-only endpoints (требуют роли admin)
  rpc GetAllUsers (AdminGetAllUsersRequest) returns (UsersListResponse);
  rpc UpdateUser (AdminUpdateUserRequest) returns (UserResponse);
  rpc AdminDeleteUser (AdminDeleteRequest) returns (DeleteUserResponse);
}

// ========== Request/Response Messages ========== //

// Регистрация нового пользователя
message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  string role = 4;  // Допустимые значения: "customer", "admin"
}

// Аутентификация пользователя
message LoginRequest {
  string email = 1;
  string password = 2;
}

// Ответ с токеном аутентификации
message AuthResponse {
  string user_id = 1;
  string token = 2;
  string role = 3;  // Роль пользователя
}

// ========== Admin-specific Messages ========== //

// Запрос информации о пользователе
message AdminGetUserRequest {
  string admin_id = 1;  // UUID пользователя
  string user_id = 2;  // ID пользователя
}

// Полная информация о пользователе
message UserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
  string role = 4;
  bool is_active = 5;
  string created_at = 6;  // RFC3339 format
  string updated_at = 7;  // RFC3339 format
}

// Запрос списка пользователей с пагинацией
message AdminGetAllUsersRequest {
  string admin_id = 1;  // ID администратора (для аудита)
  int32 page = 2;   // Номер страницы (начиная с 1)
  int32 limit = 3;  // Количество записей на странице
}

// Ответ со списком пользователей
message UsersListResponse {
  repeated UserResponse users = 1;
  int32 total_count = 2;  // Общее количество пользователей
}

// Запрос на обновление данных пользователя
message AdminUpdateUserRequest {
  string admin_id = 1;
  string id = 2;            // Обязательное поле
  optional string name = 3; // Опциональные поля
  optional string email = 4;
  optional string role = 5; // Допустимые значения: "customer", "admin"
  optional bool is_active = 6;
}

// Запрос на удаление пользователя администратором
message AdminDeleteRequest {
  string admin_id = 1;  // ID администратора (для аудита)
  string user_id = 2;   // ID удаляемого пользователя
}

message DeleteUserResponse {
  bool success = 1;
}